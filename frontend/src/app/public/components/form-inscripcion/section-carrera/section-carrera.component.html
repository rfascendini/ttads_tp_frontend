<section class="card mt-3">
  <div class="card-header bg-dark text-white">
    <h4 class="mb-0">Carrera</h4>
  </div>
  <div class="card-body row g-3 mt-0">

    <div class="form-group">
      <label for="id_carrera">Carrera</label>
      <select class="form-select is-invalid" id="id_carrera" name="id_carrera" [(ngModel)]="inscripcion.id_carrera"
        required>
        <option value="" selected disabled>Seleccione una opci贸n</option>
        <option *ngFor="let carrera of carreras" [value]="carrera.id"
          [selected]="carrera.id === inscripcion.id_carrera">
          {{carrera.nombre}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="lugarcursado">Lugar cursado</label>
      <select class="form-select is-invalid" id="lugarcursado" name="lugarcursado"
        [(ngModel)]="inscripcion.lugarcursado" required>
        <option value="" selected disabled>Seleccione una opci贸n</option>
        <option *ngFor="let item of cfgparams_lugardecursado" [value]="item.value" [selected]="item.value === inscripcion.lugarcursado">
          {{item.display}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="formaingreso">Forma de ingreso</label>
      <select class="form-select is-invalid" id="formaingreso" name="formaingreso"
        [(ngModel)]="inscripcion.formaingreso" required>
        <option value="" selected disabled>Seleccione una opci贸n</option>
        <option *ngFor="let item of cfgparams_formaingreso" [value]="item.value" [selected]="item.value === inscripcion.formaingreso">
          {{item.display}}
        </option>
      </select>
    </div>
