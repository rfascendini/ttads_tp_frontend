<section class="card mt-3">
  <div class="card-header bg-dark text-white">
    <h4 class="mb-0">Datos Personales</h4>
  </div>
  <div class="card-body row g-3 mt-0">

    <div class="form-group">
      <label for="alumnoapellido">Apellido</label>
      <input type="text" class="form-control" id="alumnoapellido" name="alumnoapellido" required>
      <small id="alumnoapellidoHelpBlock" class="form-text text-muted">Si su apellido es compuesto, ingréselo
        completo.</small>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="alumnonombres">Nombres</label>
      <input type="text" class="form-control" id="alumnonombres" name="alumnonombres" required>
      <small id="alumnonombreHelpBlock" class="form-text text-muted">Si su nombre es compuesto, ingréselo
        completo.</small>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="alumnotipodocumento">Tipo de Documento</label>
      <select class="form-select is-invalid" id="alumnotipodocumento" name="alumnotipodocumento" required>
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="alumnonumerodocumento">Número de Documento</label>
      <input type="text" class="form-control" id="alumnonumerodocumento" name="alumnonumerodocumento" required>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="alumnocuil">CUIL (Puede obtener su n&uacute;mero de CUIL haciendo clic <a
          href="https://www.anses.gob.ar/consulta/constancia-de-cuil" target="_blank">aqui</a>)</label>
      <input type="cuil" class="form-control" id="alumnocuil" name="alumnocuil"
        pattern="([0-9]{2})-([0-9]{8})-([0-9]{1})">
      <div class="invalid-feedback">Este valor es obligatorio y debe estar en formato 99-99999999-9</div>
    </div>

    <div class="form-group">
      <label for="alumnosexo">Sexo (como figura en su documento)</label>
      <select class="form-select is-invalid" id="alumnosexo" name="alumnosexo" required>
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="alumnogenero">Identidad de Género</label>
      <select class="form-select is-invalid" id="alumnogenero" name="alumnogenero"
        data-dynamic-section="alumnogenero">
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <div class="form-group alumnogenero-block" data-showon="13">
      <label for="alumnogenerodet">Detalle de Género</label>
      <input type="text" class="form-control" id="alumnogenerodet" name="alumnogenerodet">
    </div>

    <div class="form-group">
      <label for="alumnoestadocivil">Estado Civil</label>
      <select class="form-select is-invalid" id="alumnoestadocivil" name="alumnoestadocivil">
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nacgruposanguineo">Grupo Sanguíneo</label>
      <select class="form-select is-invalid" id="nacgruposanguineo" name="nacgruposanguineo">
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

  </div>

</section>
