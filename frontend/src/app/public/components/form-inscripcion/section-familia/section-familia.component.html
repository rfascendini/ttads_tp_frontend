<section class="card mt-3">
  <div class="card-header bg-dark text-white">
    <h4 class="mb-0">Familia</h4>
  </div>
  <div class="card-body row g-3 mt-0">

    <!-- FAMILIARES A CARGO -->
    <h5 class="text-dark">Familiares a Cargo</h5>

    <div class="form-group">
      <label for="hijosacargo">Cantidad de hijos a cargo</label>
      <select class="form-select is-invalid" id="hijosacargo" name="hijosacargo">
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="familiaacargo">Cantidad de familiares a cargo (sin incluir a los hijos)</label>
      <select class="form-select is-invalid" id="familiaacargo" name="familiaacargo">
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="">...</option>
      </select>
    </div>

    <!-- PADRE -->
    <h5 class="text-dark">Padre</h5>

    <div class="form-group">
      <label for="padreapellido">Apellido</label>
      <input type="text" class="form-control" id="padreapellido" name="padreapellido">
    </div>

    <div class="form-group">
      <label for="padrenombre">Nombre</label>
      <input type="text" class="form-control" id="padrenombre" name="padrenombre">
    </div>

    <div class="form-group">
      <label for="padrefechanac">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="padrefechanac" name="padrefechanac" min="1900-01-01"
        max="2005-01-01">
    </div>


    <div class="form-group">
      <label for="padrevive">Vive?</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="padrevive" name="padrevive" value="SI"
          [(ngModel)]="padre_vive">
        <label for="" class="form-check-label">SI</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="padrevive" name="padrevive" value="NO"
          [(ngModel)]="padre_vive">
        <label for="" class="form-check-label">NO</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="padrevive" name="padrevive" value="desconoce"
          [(ngModel)]="padre_vive">
        <label for="" class="form-check-label">Desconoce</label>
      </div>
    </div>

    <!-- SECCION PADRE VIVE = SI -->
    <div class="row g-3 mt-0" *ngIf="padre_vive == 'SI'">

      <div class="form-group">
        <label for="padreestudios">Nivel de estudios alcanzados</label>
        <select class="form-select is-invalid" id="padreestudios" name="padreestudios">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="">...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="padretrabajo">Trabajo/actividad</label>
        <input type="text" class="form-control" id="padretrabajo" name="padretrabajo">
      </div>

      <div class="form-group">
        <label for="padresituacionlaboral">Situación Laboral</label>
        <select class="form-select is-invalid" id="padresituacionlaboral" name="padresituacionlaboral">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="">...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="padreobrasocial">Obra Social</label>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="padreobrasocial" name="padreobrasocial" value="SI">
          <label for="" class="form-check-label">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="padreobrasocial" name="padreobrasocial" value="NO">
          <label for="" class="form-check-label">NO</label>
        </div>
      </div>

    </div>

    <!-- MADRE -->
    <h5 class="text-dark">Madre</h5>

    <div class="form-group">
      <label for="madreapellido">Apellido</label>
      <input type="text" class="form-control" id="madreapellido" name="madreapellido">
    </div>

    <div class="form-group">
      <label for="madrenombre">Nombre</label>
      <input type="text" class="form-control" id="madrenombre" name="madrenombre">
    </div>

    <div class="form-group">
      <label for="madrefechanac">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="madrefechanac" name="madrefechanac" min="1900-01-01"
        max="2005-01-01">
    </div>

    <div class="form-group">
      <label for="madrevive">Vive?</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="madrevive" name="madrevive" value="SI"
          [(ngModel)]="madre_vive">
        <label for="" class="form-check-label">SI</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="madrevive" name="madrevive" value="NO"
          [(ngModel)]="madre_vive">
        <label for="" class="form-check-label">NO</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="madrevive" name="madrevive" value="desconoce"
          [(ngModel)]="madre_vive">
        <label for="" class="form-check-label">Desconoce</label>
      </div>
    </div>

    <!-- SECCION MADRE VIVE = SI -->
    <div class="row g-3 mt-0" *ngIf="madre_vive == 'SI'">

      <div class="form-group">
        <label for="madreestudios">Nivel de estudios alcanzados</label>
        <select class="form-select is-invalid" id="madreestudios" name="madreestudios">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="">...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="madretrabajo">Trabajo/actividad</label>
        <input type="text" class="form-control" id="madretrabajo" name="madretrabajo">
      </div>

      <div class="form-group">
        <label for="madresituacionlaboral">Situación Laboral</label>
        <select class="form-select is-invalid" id="madresituacionlaboral" name="madresituacionlaboral">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="">...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="madreobrasocial">Obra Social</label>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="madreobrasocial" name="madreobrasocial" value="SI">
          <label for="" class="form-check-label">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="madreobrasocial" name="madreobrasocial" value="NO">
          <label for="" class="form-check-label">NO</label>
        </div>
      </div>

    </div>


    <!-- HERMANOS -->
    <h5 class="text-dark">Hermanos</h5>

    <div class="form-group">
      <label for="hermanoscantidad">Cantidad</label>
      <input type="number" step="1" class="form-control" id="hermanoscantidad" name="hermanoscantidad">
    </div>

    <div class="form-group">
      <label for="hermanosedades">Edades (separar por comas si son varios)</label>
      <input type="text" class="form-control" id="hermanosedades" name="hermanosedades">
    </div>

    <div class="form-group">
      <label for="hermanosactividades">Actividades (separar por comas si son varias)</label>
      <input type="text" class="form-control" id="hermanosactividades" name="hermanosactividades">
    </div>

  </div>
</section>
