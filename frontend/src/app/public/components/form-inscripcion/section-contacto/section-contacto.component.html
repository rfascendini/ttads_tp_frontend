<section class="card mt-3">
  <div class="card-header bg-dark text-white">
    <h4 class="mb-0">Contacto</h4>
  </div>
  <div class="card-body row g-3 mt-0">

    <div class="form-group telefono">

      <label for="contactotelefonofijo">Teléfono Fijo</label>

      <div class="input-group">

        <input type="phone" pattern="\d*" name="contactotelefonofijo" maxlength="5" class="form-control prefix"
          placeholder="Ingrese el código de área" required>
        <div class="input-group-prepend">
          <span class="input-group-text"> - </span>
        </div>
        <input type="phone" pattern="\d*" maxlength="8" class="form-control nbr"
          placeholder="Ingrese el número de teléfono" required>
      </div>

    </div>

    <div class="form-group telefono">

      <label for="contactotelefonomovil">Teléfono Móvil</label>

      <div class="input-group">

        <input type="phone" pattern="\d*" name="contactotelefonomovil" maxlength="5" class="form-control prefix"
          placeholder="Ingrese el código de área" required>
        <div class="input-group-prepend">
          <span class="input-group-text"> - 15 - </span>
        </div>
        <input type="phone" pattern="\d*" maxlength="8" class="form-control nbr"
          placeholder="Ingrese el número de teléfono" required>
      </div>

    </div>

    <div class="form-group">
      <label for="contactoemail">Correo Electrónico</label>
      <input type="email" class="form-control" id="contactoemail" name="contactoemail" readonly="true" required>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="contactoemailalternativo">Correo Electrónico Alternativo</label>
      <input type="email" class="form-control" id="contactoemailalternativo" name="contactoemailalternativo">
    </div>

    <h5 class=" text-dark">¿A quién recurrir en caso de que lo necesites?</h5>

    <div class="form-group emergenciacontacto">
      <label for="emergenciacontacto">Contacto</label>
      <input type="text" class="form-control" name="emergenciacontacto">
    </div>

    <div class="form-group emergenciatelefono">
      <label for="emergenciatelefono">Tel&eacute;fono (incluir característica)</label>
      <input type="text" class="form-control" name="emergenciatelefono">
    </div>

  </div>
</section>
